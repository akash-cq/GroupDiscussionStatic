<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        header {
            width: 100%;
            background-color: #4a90e2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left h4 {
            margin: 0;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }

        .right {
            display: flex;
            gap: 15px;
        }

        .right button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            color: #4a90e2;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .right button:hover {
            background-color: black;
            color: #fff;
        }

        .right .sign {
            background-color: #f0f2f5;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }

        .right .sign:hover {
            background-color: black;
            color: #fff;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            color: #666;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div class="left"><h4>LOGO</h4></div>
        <div class="right">
            <button>SignUp</button>
            <button class="sign">SignIn</button>
        </div>
    </header>

    <main>
        <h1>Welcome to Discussion Portal</h1>
        <p>Discuss Your chat with your friends and react on every responses and give the response of the question and give the priority to your important question by like it</p>
    </main>

    <footer>
        <p>&copy; 2024 Discussion Portal . All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
